<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт визитка Лановенко Егор П-19</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header class=" clearfix">
            <a href="index.html" id="logo" class="active"><span class="cyan">Сайт</span> <i>визитка</i></a>
            <nav id="mainnav">
                <ul>
                <li>Написать  нам</li>
                </ul>         
            </nav>
        </header>
        <main>
            <form id="contact-form" action="#" method="post">
                        <div class="form__item">
                <label for="topic">Тема</label>
                <select id="topic" name="topic" required>
                    <option value="">Выберите тему</option>
                    <option value="question">Вопрос</option>
                    <option value="feedback">Отзыв</option>
                    <option value="complaint">Жалоба</option>
                </select>
            </div>
            <div class="form__item">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form__item">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form__item">
                <label for="message">Текст сообщения</label>
                <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
            </div>
            <div class="form__item">
                <input type="submit" value="Отправить">
            </div>
        </form>
        </main>
    </div>
    <footer>
        <p class="footer_block">&copy; Новая компания</p>
        <div class="footer_icons">
            <a target="_blank" href="https://mail.ru/"><img class="footer_img" src="img/mailru.png" alt=""></a>
            <a target="_blank" href="https://m.ok.ru/"><img class="footer_img" src="img/ok.png" alt=""></a>
            <a target="_blank" href="https://m.vk.com/"><img class="footer_img" src="img/vk.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
